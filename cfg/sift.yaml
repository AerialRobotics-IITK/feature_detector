camera:
  # enter coordinates of camera origin with respect to quad origin
  translation: [0,0,0]
  # enter rotation matrix for quad to camera frame row-wise
  rotation: [0,-1,0,-1,0,0,0,0,-1]

images: 2

objects: 1

# 0 for drone, 1 for house
objectIDs: [0,0]

sizes: [5000,5000]

debug: true

sizeCheck: false

error:
  size: 400
  length: 20

ratio: 0.85

minPoints: 4

path: 
  train: "sift/train.txt"
  save: "out"
